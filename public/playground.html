<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="plugins/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/style_v1.css">
    <link rel="stylesheet" href="plugins/fa/css/fontawesome-all.min.css">
    <title>React Kotlin App</title>
    <style>
        .table-header {
            background-color: #428bca;
            color: white;
            cursor: pointer;
        }
        .inline {
            display: inline;
            width: inherit;
        }
        .yellow {
            color: yellow;
        }
    </style>
</head>
<body>
<noscript>
    You need to enable JavaScript to run this components.app.
</noscript>
<div id="root" style="padding-top:70px;padding-left:20px;padding-right:20px">
    <div role="navigation" class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CHATTER ADMIN</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#"><span class="glyphicon glyphicon-map-marker">&nbsp;</span><span>Rooms</span></a>
                    </li>
                    <li>
                        <a href="#"><span class="fas fa-users">&nbsp;</span><span>Users</span></a>
                    </li>
                    <li>
                        <a href="#"><span class="fas fa-plug">&nbsp;</span><span>Sessions</span></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span class="fas fa-user">&nbsp;</span><span>Andrey <span class="caret"></span></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Profile</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3><span class="fas fa-users fa-pulse"></span><span>Users</span></h3>
                </div>
                <div class="panel-body" style="opacity:0.3">
                    <div class="col-md-12 alert alert-danger"><span class="glyphicon glyphicon-exclamation-sign">&nbsp;</span><span>System error</span></div>
                    <div class="pull-left">
                    <button class="btn btn-success btn-xs">
                        <span class="glyphicon glyphicon-plus"/>New
                    </button>
                    <button class="btn btn-info btn-xs">
                        <span class="glyphicon glyphicon-refresh"/>Refresh
                    </button>
                    </div>
                    <div class="pull-right">
                        <input class="form-control" type="text" placeholder="Search..."/>
                    </div>
                    <table class="table table-bordered">
                        <tr class="table-header">
                            <th><input type="checkbox"/></th>
                            <th>Login<span class="pull-right glyphicon glyphicon-arrow-down yellow"/></th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Active</th>
                            <th>Room</th>
                        </tr>
                        <tr>
                            <td><input type="checkbox"/></td>
                            <td><a href="#">andrey</a></td>
                            <td>andrey@it-port.ru</td>
                            <td>ADMIN</td>
                            <td>Andrey</td>
                            <td>Germanov</td>
                            <td>Yes</td>
                            <td>Room 1</td>
                        </tr>
                    </table>
                    <div class="pull-left">
                        <button class="btn btn-danger btn-xs">
                            <span class="glyphicon glyphicon-remove">&nbsp;</span><span>Delete selected</span>
                        </button>
                    </div>
                    <div class="pull-right">
                        <div>
                            <label>Show:</label>
                            <select class="form-control inline">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="all">All</option>
                            </select>
                            <button class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-arrow-left"/></button>
                            <select class="form-control inline">
                                <option value="1">1</option>
                                <option value="1">2</option>
                                <option value="1">3</option>
                                <option value="1">4</option>
                                <option value="1">5</option>
                                <option value="1">6</option>
                            </select>
                            <button class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-arrow-right"/></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/bootstrap/bootstrap.js"></script>
</body>
</html>
